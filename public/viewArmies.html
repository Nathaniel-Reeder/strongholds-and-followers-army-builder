<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strongholds and Followers Army Builder: View Armies</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Strongholds and Followers logo" class="logo-img">
        <h1>Army Builder</h1>
    </header>
    <nav class="topnav">
        <a href="index.html"><h2>Home</h2></a>
        <a href="buildArmy.html"><h2>Build Army</h2></a>
        <a class="active" href="viewArmies.html"><h2>View Armies</h2></a>
    </nav>
    <section class="about-section">
        <h2>View Armies</h2>
        <p>Here you can view all armies, or pull up armies under a specific commander. The commander is case-sensitive.</p>
    </section>

    <section class="get-btn-section">
        <form class="get-btn-form">
            <input type="text" placeholder="Commander Name" id="commander">
            <button id="by-commander" class="by-commander">Get armies by Commander</button>
        </form>
        <button id="get-all-armies" class="get-all">Get All Armies</button>
    </section>
    <section id="army-container" class="army-container"></section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./viewArmies.js"></script>
</body>
</html>
